{% macro newsletter_section() %}
<div class="newsletter-section">
    <div class="newsletter-container">
        <div class="newsletter-content">
            <h2 class="section-title">Stay Updated</h2>
            <p class="section-description">Subscribe to our newsletter for the latest ETF insights, market analysis, and educational content delivered straight to your inbox.</p>
            
            <form class="newsletter-form" action="#" method="POST">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Enter your email address" required>
                    <button type="submit" class="submit-btn">Subscribe</button>
                </div>
                <div class="form-footer">
                    <label class="checkbox-container">
                        <input type="checkbox" name="privacy" required>
                        <span class="checkmark"></span>
                        <span class="checkbox-text">I agree to receive emails and accept the <a href="#">Privacy Policy</a></span>
                    </label>
                </div>
            </form>
            
            <div class="newsletter-benefits">
                <div class="benefit-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Weekly ETF market updates</span>
                </div>
                <div class="benefit-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Exclusive educational content</span>
                </div>
                <div class="benefit-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Investment strategy insights</span>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .newsletter-section {
        padding: 5rem 0;
        background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
        color: var(--text-primary);
    }
    
    .newsletter-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 2rem;
    }
    
    .newsletter-content {
        text-align: center;
    }
    
    .section-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--text-primary);
    }
    
    .section-description {
        font-size: 1.1rem;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 2rem;
    }
    
    .newsletter-form {
        max-width: 500px;
        margin: 0 auto 2rem;
    }
    
    .form-group {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
    }
    
    .form-group input {
        flex: 1;
        padding: 1rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
    }
    
    .submit-btn {
        padding: 1rem 2rem;
        background-color: var(--accent-gold);
        color: var(--bg-primary);
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .submit-btn:hover {
        background-color: var(--accent-purple);
        color: var(--text-primary);
    }
    
    .form-footer {
        text-align: left;
    }
    
    .checkbox-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.9);
    }
    
    .checkbox-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }
    
    .checkmark {
        position: relative;
        display: inline-block;
        width: 18px;
        height: 18px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
    }
    
    .checkbox-container input:checked ~ .checkmark {
        background-color: var(--accent-gold);
    }
    
    .checkbox-text a {
        color: var(--text-primary);
        text-decoration: underline;
    }
    
    .newsletter-benefits {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 2rem;
    }
    
    .benefit-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: rgba(255, 255, 255, 0.9);
    }
    
    .benefit-item i {
        color: var(--accent-gold);
    }
    
    @media (max-width: 768px) {
        .newsletter-section {
            padding: 3rem 0;
        }
        
        .section-title {
            font-size: 2rem;
        }
        
        .section-description {
            font-size: 1rem;
        }
        
        .form-group {
            flex-direction: column;
        }
        
        .submit-btn {
            width: 100%;
        }
    }
</style>
{% endmacro %}
