{% macro contact_section() %}
<div class="contact-section">
    <div class="contact-container">
        <h2 class="section-title">Get in Touch</h2>
        <p class="contact-description">Have questions or feedback? We'd love to hear from you. Reach out to our team and we'll get back to you as soon as possible.</p>
        
        <div class="contact-content">
            <div class="contact-info">
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="info-text">
                        <h3 class="info-title">Email</h3>
                        <p class="info-value"><a href="mailto:contact@yorkian.com">contact@yorkian.com</a></p>
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="info-text">
                        <h3 class="info-title">Location</h3>
                        <p class="info-value">New York, NY</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="info-text">
                        <h3 class="info-title">Business Hours</h3>
                        <p class="info-value">Monday - Friday: 9am - 5pm EST</p>
                    </div>
                </div>
                
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .contact-section {
        padding: 5rem 0;
        background-color: #ffffff;
    }
    
    .contact-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
    }
    
    .section-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-align: center;
        color: var(--primary-color);
    }
    
    .contact-description {
        font-size: 1.1rem;
        line-height: 1.6;
        color: var(--text-color);
        text-align: center;
        max-width: 700px;
        margin: 0 auto 3rem;
    }
    
    .contact-content {
        display: grid;
        grid-template-columns: 1fr 1.5fr;
        gap: 3rem;
    }
    
    .contact-info {
        display: flex;
        flex-direction: column;
        gap: 2rem;
    }
    
    .info-item {
        display: flex;
        align-items: flex-start;
        gap: 1rem;
    }
    
    .info-icon {
        width: 50px;
        height: 50px;
        background-color: var(--primary-color);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        flex-shrink: 0;
    }
    
    .info-text {
        flex: 1;
    }
    
    .info-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.25rem;
        color: var(--primary-color);
    }
    
    .info-value {
        font-size: 1rem;
        color: var(--text-color);
    }
    
    .info-value a {
        color: var(--primary-color);
        text-decoration: none;
        transition: color 0.3s ease;
    }
    
    .info-value a:hover {
        color: var(--secondary-color);
    }
    
    .social-links {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
    }
    
    .social-link {
        width: 40px;
        height: 40px;
        background-color: var(--light-bg);
        color: var(--primary-color);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        transition: all 0.3s ease;
    }
    
    .social-link:hover {
        background-color: var(--primary-color);
        color: white;
        transform: translateY(-3px);
    }
    
    .contact-form {
        background-color: var(--light-bg);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        font-size: 0.95rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: var(--text-color);
    }
    
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--primary-color);
    }
    
    .submit-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .submit-btn:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
    }
    
    @media (max-width: 992px) {
        .contact-content {
            grid-template-columns: 1fr;
        }
        
        .contact-info {
            order: 2;
        }
        
        .contact-form {
            order: 1;
        }
    }
    
    @media (max-width: 768px) {
        .contact-section {
            padding: 3rem 0;
        }
        
        .section-title {
            font-size: 2rem;
        }
        
        .contact-description {
            font-size: 1rem;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const contactForm = document.getElementById('contactForm');
        
        if (contactForm) {
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const subject = document.getElementById('subject').value;
                const message = document.getElementById('message').value;
                
                // Here you would typically send the form data to your backend
                console.log('Form submitted:', { name, email, subject, message });
                
                // Show success message (in a real implementation, this would happen after successful submission)
                alert('Thank you for your message! We will get back to you soon.');
                
                // Reset form
                contactForm.reset();
            });
        }
    });
</script>
{% endmacro %}
