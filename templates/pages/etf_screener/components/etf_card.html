<div class="etf-card">
    <div class="etf-header">
        <div class="etf-symbol">{{ etf.symbol }}</div>
        <div class="etf-name">{{ etf.name }}</div>
    </div>
    <div class="etf-metrics">
        <div class="metric-item">
            <span class="metric-label">Asset Class</span>
            <span class="metric-value">{{ etf.asset_class }}</span>
        </div>
        <div class="metric-item">
            <span class="metric-label">Region</span>
            <span class="metric-value">{{ etf.region }}</span>
        </div>
        <div class="metric-item">
            <span class="metric-label">AUM</span>
            <span class="metric-value">{{ etf.aum }}</span>
        </div>
        <div class="metric-item">
            <span class="metric-label">Expense Ratio</span>
            <span class="metric-value">{{ etf.expense_ratio }}</span>
        </div>
        <div class="metric-item">
            <span class="metric-label">Price</span>
            <span class="metric-value">${{ etf.price }}</span>
        </div>
        <div class="metric-item">
            <span class="metric-label">YTD Return</span>
            <span class="metric-value {{ 'positive' if etf.ytd_return >= 0 else 'negative' }}">
                {{ '+' if etf.ytd_return >= 0 else '' }}{{ etf.ytd_return }}%
            </span>
        </div>
    </div>
    <div class="etf-actions">
        <button class="compare-btn">
            <i class="fas fa-chart-line"></i>
            Compare
        </button>
    </div>
</div>

<style>
    .etf-card {
        background: #ffffff;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        border: 1px solid rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .etf-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .etf-header {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .etf-symbol {
        font-size: 1.5rem;
        font-weight: 600;
        color: #000000;
    }

    .etf-name {
        font-size: 0.9rem;
        color: #64748b;
        line-height: 1.4;
    }

    .etf-metrics {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        flex: 1;
    }

    .metric-item {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
    }

    .metric-label {
        font-size: 0.8rem;
        color: #64748b;
    }

    .metric-value {
        font-size: 0.9rem;
        color: #000000;
        font-weight: 500;
    }

    .metric-value.positive {
        color: #16a34a;
    }

    .metric-value.negative {
        color: #dc2626;
    }

    .etf-actions {
        display: flex;
        justify-content: flex-end;
        margin-top: auto;
    }

    .compare-btn {
        background: none;
        border: 1px solid #2563eb;
        color: #2563eb;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
        font-size: 0.9rem;
    }

    .compare-btn:hover {
        background: rgba(37, 99, 235, 0.1);
    }

    .compare-btn.selected {
        background: #2563eb;
        color: #ffffff;
    }
</style>
