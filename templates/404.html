{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block additional_styles %}
<style>
    .error-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        background: linear-gradient(135deg, #0a192f, #112240);
        color: white;
    }

    .error-code {
        font-size: 8rem;
        font-weight: 700;
        margin: 0;
        background: linear-gradient(to right, #fff, #88ccff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1;
    }

    .error-message {
        font-size: 1.5rem;
        color: #a8b2d1;
        margin: 1rem 0 2rem;
        max-width: 600px;
    }

    .back-home {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 2rem;
        background: #3b82f6;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .back-home:hover {
        background: #2563eb;
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .error-code {
            font-size: 6rem;
        }
        
        .error-message {
            font-size: 1.2rem;
            padding: 0 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <h1 class="error-code">404</h1>
    <p class="error-message">Oops! The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="back-home">
        <i class="fas fa-home"></i>
        Back to Home
    </a>
</div>
{% endblock %}
